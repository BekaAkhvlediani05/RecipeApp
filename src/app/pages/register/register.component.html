<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required placeholder="Enter your email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small class="error">Please enter a valid email address.</small>
    </div>

    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" required placeholder="Enter your password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      <small class="error">Password is required.</small>
    </div>

    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" required
      placeholder="Confirm your password" />
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
      <small class="error">Confirm password is required.</small>
    </div>

    <div *ngIf="registerForm.errors?.['passwordMismatch']">
      <small class="error">Passwords do not match.</small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>

<p *ngIf="registerForm.invalid">The form is invalid</p>
<p *ngIf="registerForm.errors?.['passwordMismatch']">Passwords do not match</p>
