<div *ngIf="recipe; else loadingTemplate" class="recipe-detail">
  <h2 class="recipe-title">{{ recipe.name }}</h2>
  <p class="recipe-description">{{ recipe.description }}</p>
  <img [src]="recipe.thumbnail" alt="Recipe Thumbnail" class="recipe-thumbnail">

  <h4 class="section-title">Ingredients</h4>
  <ul class="ingredients-list" *ngIf="recipe.ingredients && recipe.ingredients.length > 0">
    <li *ngFor="let ingredient of recipe.ingredients" class="ingredient-item">{{ ingredient }}</li>
  </ul>


  <h4 class="section-title" *ngIf="recipe.instructions">Instructions</h4>
  <p class="instructions" *ngIf="recipe.instructions">{{ recipe.instructions }}</p>
</div>

<ng-template #loadingTemplate>
  <div class="loading-message">
    <p>Loading recipe details...</p>
  </div>
</ng-template>

<ng-template #errorTemplate>
  <div class="error-message">
    <p>Recipe not found. Please check the URL or try again later.</p>
  </div>
</ng-template>
